{% extends 'base.html' %}

{% block content %}

<style>
  .back-changes {
    background-color: aliceblue;
  }
  
</style>

<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="dropdown" style="float: right;margin-bottom: 25px;">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Categories
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
      {% for tag in tags %}
        <li><a href="cat/{{tag.tag}}">{{tag.tag}}</a></li>
      {% endfor %}
    </ul>
    </div>
</div>
</form>


<div class="row">

  {% for art in arts %}
  <div class="col-6 col-md-6 col-lg-4   " data-aos="fade-up" data-aos-delay="100">
    <a href="description/{{art.id}}" class="d-block photo-item">
      <img src='{{ art.image.url }} ' alt="Image" style="width:300px;height:200px;" class="img-fluid">
      <div class="photo-text-more">
        <div class="photo-text-more">
          <h4 class="heading">{{ art.art_name  }} </h4>
          <span class="meta"> â‚¹ {{art.price}} </span>
          {% if art.instock == False %}
          <span class="meta" style="color: red;"> Out of Stock </span>
          {% endif %}
          <h1><br></h1>

        </div>
      </div>
    </a>
  </div>
  {% endfor %}

</div>
</div>

</body>

</html>

{% endblock %}
